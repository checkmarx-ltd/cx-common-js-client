trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: Npm@1
  inputs:
    command: install

- task: Application security testing@2020
  inputs:
    enableSastScan: false
    enableDependencyScan: true
    dependencyServerURL: 'sca'
    dependencyTenant: 'plugins'
    projectName: 'cx-common-js-client'
  displayName: 'Checkmarx SCA Scan'

- task: Npm@1
  inputs:
    command: publish
    publishEndpoint: npmjs.com

